- name: Install brew
  shell: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh | bash -
  args:
    executable: /bin/bash
    warn: no
  ignore_errors: yes
  become: false

- name: Export brew into path
  blockinfile:
    path: ~/.zshrc
    marker: "# {mark} ANSIBLE MANAGED BLOCK for linuxbrew"
    block: |
      export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"

- name: Reload zshrc
  shell: . ${HOME}/.zshrc
  args:
    executable: /bin/zsh
  ignore_errors: yes
  become: false

- name: Update brew
  shell: brew update
  ignore_errors: yes
  become: false

- name: Install lazydocker
  homebrew:
    name: jesseduffield/lazydocker/lazydocker
    path: /home/linuxbrew/.linuxbrew/bin
    state: latest
  ignore_errors: yes
  become: false


  become: false

- name: Github cli autocompletions
  shell: "gh completion -s zsh > /home/linuxbrew/.linuxbrew/share/zsh/site-functions/_gh"
  args:
    executable: /bin/zsh
    warn: no
  become: false
  ignore_errors: yes

- name: Github cli autocompletions
  shell: "sudo mv /home/linuxbrew/.linuxbrew/share/zsh/site-functions/_gh /usr/local/share/zsh/site-functions/_gh"
  become: true
  ignore_errors: yes


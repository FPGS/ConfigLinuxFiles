- name: Install nvm
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | zsh
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
 
- name: Install npm
  shell: curl -sL https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh -o install_nvm.sh | zsh

- name: Install node
  shell: nvm install node
  args:
    executable: /bin/zsh
    warn: no
  become: true
   
- name: Install npm
  shell: nvm install-latest-npm
  args:
   executable: /bin/zsh
   warn: no
  become: true  

- name: Install "dockly" package globally.
  npm:
    name: dockly
    global: yes
  become: true

- name: Install "fkill-cli" package globally.
  npm:
    name: fkill-cli
    global: yes
  become: true
    
- name: Install "bash-language-server" package globally.
  npm:
    name: bash-language-server
    global: yes
  become: true

- name: Install "vscode-css-languageserver-bin" package globally.
  npm:
    name: vscode-css-languageserver-bin
    global: yes
  become: true

- name: Install "vscode-html-languageserver-bin" package globally.
  npm:
    name: vscode-html-languageserver-bin
    global: yes
  become: true

- name: Install "javascript-typescript-langserver" package globally.
  npm:
    name: javascript-typescript-langserver
    global: yes
  become: true

- name: Install "neovim" package globally.
  npm:
    name: neovim
    global: yes
  become: true
  
- name: Install node version manager
  get_url:
      url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh
      dest: /tmp/nvm-installer.sh
      mode: +x
  become: false

- name: Execute the nvm-installer.sh
  shell: /tmp/nvm-installer.sh
  args:
    executable: /bin/zsh
  become: false

- name: Remove the nvm-installer.sh
  file: path=/tmp/nvm-installer.sh state=absent
  become: false

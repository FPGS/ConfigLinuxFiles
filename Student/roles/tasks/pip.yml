- name: Install pip3
  shell: curl https://bootstrap.pypa.io/get-pip.py -o SHOME/get-pip.py && python3 $HOME/get-pip.py
  args:
    executable: /bin/zsh
    warn: no
  become: true
  
- name: Install "flake8" package globally.
  pip:
    name: flake8
  become: true

